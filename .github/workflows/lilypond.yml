name: Compile LilyPond

on:
  workflow_dispatch: # Allows manual triggering of the workflow from the GitHub UI

jobs:
  compile:
    runs-on: ubuntu-latest # Run on an Ubuntu virtual machine

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LilyPond
      run: |
        sudo apt-get update
        sudo apt-get install -y lilypond

    - name: Update LilyPond files with convert-ly
      run: |
        # Use find with xargs for a more robust way to run convert-ly on multiple files
        find . -name "*.ly" | xargs -r -n 1 convert-ly -e
        # Explanation of xargs:
        # -r: Do not run the command if there are no arguments.
        # -n 1: Pass one argument at a time to convert-ly. This is safer than passing many at once.
        # convert-ly -e: The command to execute on each file.

    - name: Compile OnePage.ly from OnePage folder
      run: |
        cd OnePage/ # Change directory to the OnePage folder
        lilypond OnePage.ly

    - name: Upload compiled PDF
      uses: actions/upload-artifact@v4
      with:
          name: OnePage-pdf
          path: OnePage/OnePage.pdf # The compiled PDF file will be in the OnePage folder
