name: Build LaTeX Hymnbook

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Install TeX Live (minimal)
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-recommended \
          texlive-latex-extra texlive-fonts-recommended latexmk

    - name: Compile LaTeX document
      run: |
        latexmk -pdf -interaction=nonstopmode -file-line-error hymnbook.tex

    - name: Commit PDF to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        cp hymnbook.pdf ./  # Ensure it's at the root if needed
        git add hymnbook.pdf
        git commit -m "Auto-compile and update hymnbook.pdf" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
